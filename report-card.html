<!DOCTYPE html>
<html>
<head>
  <title>Report Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Generate Report</h2>
  <input type="text" id="search" placeholder="Assessment Number or Name">
  <button onclick="alert('Generating report')">Search</button>
  <div id="report">
    <table border="1">
      <tr><th>Subject</th><th>Mark</th></tr>
      <tr><td>Math</td><td>84</td></tr>
      <tr><td>English</td><td>76</td></tr>
    </table>
    <p>Total: 160</p>
    <p>Average: 80</p>
    <p>PL: EE</p>
    <p>AL: Exceeds Expectations</p>
  </div>
</body>
</html>
